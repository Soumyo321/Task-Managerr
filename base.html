    {% block body %}
        
    {% endblock body %}
    <script>
      // Function to check if there are any tasks due soon and show a reminder pop-up
      function checkReminders() {
          // Make an AJAX request to the server to check for reminders
          fetch('/check_reminders')
              .then(response => response.json())
              .then(data => {
                  if (data.length > 0) {
                      alert("Hurry up! Finish your task.");
                  }
              })
              .catch(error => console.error('Error checking reminders:', error));
      }

      // Call the checkReminders function every 1 minute
      setInterval(checkReminders, 60000); // 60000 milliseconds = 1 minute
  </script>

  </body>
