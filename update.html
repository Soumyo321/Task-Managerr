    {% extends 'base.html' %}
    {% block body %}
    <title>{% block title %}Update-ToDo{% endblock title %}</title>
    
    
    
    <!-- <link rel="stylesheet" href="style.css"> -->
    <div class="container">
        <h2>Update Task Manager</h2>
      <form action="/update/{{todo.sno}}" method="post">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">task Title</label>
          <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" >
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">task description</label>
          <input type="text" class="form-control" name="desc"   value="{{todo.desc}}" id="desc">
        </div>
       
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
  
    </div>
